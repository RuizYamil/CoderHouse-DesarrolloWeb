<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Las ofertas destacadas en nuestra tienda ecommerce se podrán ver 
    cada semana en esta sección. Las ofertas serán válidas hasta agotar el stock de los componentes electrónicos.">
    <meta name="keywords" content="Electrónica, Componentes, Circuitos, Semiconductores, Transistores, 
    Jfet, Bipolar, Mosfet, Potencia, Diodos, Potencia, Leds, Zener, Rectificador, Resistencias, Carbon, 
    Ceramica, Presets, Potenciómetros, Capacitores, Cerámicos, Poliéster, Electrolítico, Mica-plata Cables, 
    Coaxil, Unipolar, Red, Pilas, Alcalinas, Recargables, Portapilas, Herramientas, Microcontroladores, Pinzas, Ofertas semanales">
    <meta name="copy" content="Electronics">
    <meta name="author" content="Alan Ruiz">

    <!-- Open graph -->
    <meta property="og:title" content="Componentes electrónicos">
    <meta property="og:descripcion" content="Aprovechen las ofertas semanales, contamos con muchos descuentan los días viernes.">
    <meta property="og:site_name" content="Electronics">
    <meta property="og:image" content="img/logo_blue.png">
    <meta property="og:locale" content="es ES">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- CSS Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- JS Animations -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon_io/favicon.ico" type="image/x-icon">

    <title>Componentes Electr&oacute;nicos Electronics – Tienda</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="container-header">
    </header>
    <!-- End Header -->

    <!-- Loader -->
    <div class="loader-container" id="loader-container">
        <div class="loader" id="loader"></div>
    </div>
    <!-- End Loader -->

    <!-- Section - Title -->
    <section>
        <h1>Ofertas</h1>
    </section>
    <!-- End Section - Title -->

    <!-- Section - Featured offers -->
    <section id="offers">
        <h2>Ofertas Destacadas</h2>
        <button id="button">CLICK ME</button>
        <div data-aos="fade-right" id="container-cards" class="container-cards">
        </div>
    </section>
    <!-- End Section - Featured Offers -->

    <!-- Modal shopping cart -->
    <div class="container-modal">
        <div class="modal-shopping-cart">
            <h3>Carrito</h3>
            <button id="close-shopping-cart"><i class="fas fa-times-circle"></i></button>
            <div id="container-shopping-cart">
            </div>
            <p class="product-price">Precio total: $<span id="total-price">0</span></p>
            <button id="empty-shopping-cart" class="add-button">Vaciar carrito</button>
        </div>
    </div>
    <!-- End Modal shopping cart -->

    <!-- Section - Contacts -->
    <section id="contacts">
    </section>
    <!-- End Section - Contacts -->

    <!-- Footer -->
    <footer class="footer">
    </footer>
    <!-- End Footer -->

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- End Bootstrap -->

    <!-- JS for products -->
    <script defer src="js/ui-components.js"></script>
    <script defer src="js/stock.js"></script>
    <script defer src="js/test.js"></script>
    <script defer src="js/modal.js"></script>
    <!-- End JS -->

    <script>
        AOS.init();
    </script>
</body>
</html>
